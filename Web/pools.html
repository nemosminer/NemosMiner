          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 id="title" class="h2" data-navbaractive="navallpools">All Pools</h1>
          </div>

          <div class="alert alert-info" role="alert">This is the pool data of all configured pools.</div>

          <div id="toolbar">
            <button id="reset-data" class="btn btn-warning" disabled>Reset Pool Stat Data</button>
            <button id="enable" class="btn btn-success" disabled>Enable Algorithm @ Pool</button>
            <button id="disable" class="btn btn-danger" disabled>Disable Algorithm @ Pool</button>
          </div>

          <table id="pools" class="table"
            data-toolbar="#toolbar"
            data-click-to-select="true"
            data-cache="false"
            data-toggle="table"
            data-icons="icons"
            data-show-button-text="true"
            data-filter-control="true"
            data-disable-control-when-search="true"
            data-show-search-clear-button="true"
            data-show-columns="true"
            data-show-toggle="true"
            data-show-refresh="true"
            data-detail-view="true"
            data-show-refresh="true"
            data-auto-refresh="true"
            data-auto-refresh-status="false"
            data-detail-formatter="detailFormatter"
            data-url="/pools"
            data-maintain-meta-data="true"
            data-undefined-text=""
            data-show-fullscreen="true"
            >

            <thead>
              <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="Name" data-sortable="true" data-filter-control="select">Name</th>
                <th data-field="BaseName" data-sortable="true" data-filter-control="select" data-visible="false">Base Name</th>
                <th data-field="Algorithm" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Algorithm</th>
                <th data-field="CoinName" data-sortable="true" data-filter-control="select">CoinName</th>
                <th data-field="Currency" data-sortable="true" data-filter-control="select" data-filter-strict-search="true">Currency</th>
                <th data-field="Reason" data-sortable="true" data-filter-control="select" data-filter-strict-search="false" data-visible="false">Reason</th>
                <th data-field="User" data-sortable="true" data-filter-control="select" data-visible="false">Wallet / UserName</th>
                <th data-field="Price" data-align="right" data-sortable="true" data-formatter="formatPrices" data-visible="false">BTC/GH/Day</th>
                <th data-field="Price_Bias" data-align="right" data-sortable="true" data-formatter="formatPrices">Bias BTC/GH/Day</th>
                <th data-field="StablePrice" data-align="right" data-sortable="true" data-formatter="formatPrices" data-visible="false">BTC/GH/Day (Week)</th>
                <th data-field="Accuracy" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=2>Accuracy</th>
                <th data-field="Host" data-sortable="true" data-filter-control="input" data-filter-strict-search="false">Host</th>
                <th data-field="Port" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-width=1>Port&nbsp;</th>
                <th data-field="EarningsAdjustmentFactor" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatDigits3" data-width=1>Earnings Adjustment Factor</th>
                <th data-field="Region" data-sortable="true" data-filter-control="select">Region</th>
                <th data-field="SSL" data-sortable="true" data-filter-control="select" data-width=4 data-visible="false">SSL</th>
                <th data-field="Fee" data-sortable="true" data-filter-control="input" data-filter-strict-search="false" data-formatter="formatPercent" data-width=1>Fee&nbsp;&nbsp;</th>
                <th data-field="Workers" data-sortable="true" data-visible="false">Workers</th>
                <th data-field="DAGsize" data-sortable="true" data-visible="false" data-formatter="formatBytes" data-visible="false">DAG Size</th>
                <th data-field="Epoch" data-sortable="true" data-visible="false" data-visible="false">Epoch</th>
                <th data-field="BlockHeight" data-sortable="true" data-visible="false" data-visible="false">Block Height</th>
                <th data-field="Updated" data-sortable="true" data-formatter="formatTimeSince">Last Updated</th>
                <th data-field="Available" data-sortable="true" data-filter-control="select" data-filter-strict-search="false" data-visible="false">Available</th>
                <th data-field="Best" data-sortable="true" data-filter-control="select" data-filter-strict-search="false" data-visible="false">Best</th>
              </tr>
            </thead>
          </table>
<!-- Start of page scripts 'pools.html' -->
          <script type='text/javascript'>
            var $table = $('#pools');
            var $querysize = 20000;

            $table.bootstrapTable({
              // refresh once per interval
              autoRefreshInterval: (parseInt(config.Interval / 2)),
              height: ($(window).height()) - $('h1').outerHeight(true) - 210
            })

            $table.on('all.bs.table', function () {
              try {
                if ($table.bootstrapTable('getSelections').length >= 1) {
                  document.getElementById('reset-data').disabled = false;
                  document.getElementById('enable').disabled = false;
                  document.getElementById('disable').disabled = false;
                } else {
                  document.getElementById('reset-data').disabled = true;
                  document.getElementById('enable').disabled = true;
                  document.getElementById('disable').disabled = true;
                }
              } catch {}
            });

            $("#pools thead tr th").each(function () {
              $(this).addClass('align-top');
            });

            $(document).ready(function () {
              $('#reset-data').click(function () {
                var $data = $table.bootstrapTable('getSelections');
                if ($data.length >= 1) {
                  $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithm: $element.Algorithm, Currency: $element.Currency, Region: $element.Region})));
                  if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + ' / ' + $querysize + ')');
                  }
                  else {
                    $("body").css("cursor", "progress");
                    $command = '/functions/stat/remove?Pools=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                      $('.modal-title').text($('#reset-data').text());
                      $("body").css("cursor", "default");
                      $('#myModal').modal({show:true});
                    });
                    $table.bootstrapTable('refresh');
                  }
                }
              });

              $('#enable').click(function () {
                var $data = $table.bootstrapTable('getSelections');
                if ($data.length >= 1) {
                  $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithm: $element.Algorithm})));
                  if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + ' / ' + $querysize + ')');
                  }
                  else {
                    $("body").css("cursor", "progress");
                    $command = '/functions/pool/enable?Pools=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                      $('.modal-title').text($('#enable').text());
                      $("body").css("cursor", "default");
                      $('#myModal').modal({show:true});
                    });
                    $table.bootstrapTable('refresh');
                  }
                }
              });

              $('#disable').click(function () {
                var $data = $table.bootstrapTable('getSelections');
                if ($data.length >= 1) {
                  $data = JSON.stringify($data.map($element => ({Name: $element.Name, Algorithm: $element.Algorithm})));
                  if ($data.length >= $querysize) {
                    alert('Too many objects selected, cannot proceed.\nUnselect some objects and try again.\n\n(Query size: ' + $data.length + ' / ' + $querysize + ')');
                  }
                  else {
                    $("body").css("cursor", "progress");
                    $command = '/functions/pool/disable?Pools=' + encodeURIComponent($data);
                    $('.modal-body').load($command, function() {
                      $('.modal-title').text($('#disable').text());
                      $("body").css("cursor", "default");
                      $('#myModal').modal({show:true});
                    });
                    $table.bootstrapTable('refresh');
                  }
                }
              });
            });
          </script>
<!-- End of page scripts 'pools.html' -->
