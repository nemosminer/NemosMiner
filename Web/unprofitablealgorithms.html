          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 id="title" data-navbaractive="navunprofitablealgorithms" class="h2">Unprofitable Algorithms</h1>
          </div>
          <div class="alert alert-info" role="alert">This is the static list of unprofitable algorithms (stored in '.\Data\UnprofitableAlgorithms.json'). Feel free to edit it to match your requirements.</br></div>
          <button type="button" class="btn btn-primary" id="editunprofitablealgorithms-button" name="editunprofitablealgorithms-button" title="Edit Unprofitable Algorithms file&#10;It will become active in next cycle.">Edit Unprofitable Algorithms File</button>
          <div style="line-height:100%;">
            <br>
          </div>
          <pre id="unprofitablealgorithms">
          </pre>
<!-- Start of page scripts 'unprofitablealgorithms.html' -->
          <script type="text/javascript">
            $(document).ready(function () {
              $(function() {
                $.ajax({url: '/functions/file/showcontent?FileName=.\\Data\\UnprofitableAlgorithms.json', 
                  dataType: 'text',
                  success: function(result) {
                    $("#unprofitablealgorithms").text(result);
                  }
                });
              });

              //Edit unprofitable algorithms file
              $('#editunprofitablealgorithms-button').click(function () {
                document.getElementById('editunprofitablealgorithms-button').disabled = true;
                $('.modal-body').load('/functions/file/edit?FileName=.\\Data\\UnprofitableAlgorithms.json', function () {
                  if (this.outerText) {
                    $('.modal-title').text('Edit Unprofitable Algorithms file');
                    $('#myModal').modal({ 
                      show: true
                    });
                    $('#myModal').on('hidden.bs.modal', function () {
                      location.reload(true);
                    })
                  }
                  document.getElementById('editunprofitablealgorithms-button').disabled = false;
                });
              });
            });
          </script>
<!-- End of page scripts 'unprofitablealgorithms.html' -->
